<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* 提示信息样式 */
    .landscape-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
    }

    .landscape-message p {
      margin: 0;
      padding: 20px;
    }

    /* 横屏提示按钮 */
    .landscape-message button {
      background: #ff6f61;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .landscape-message button:hover {
      background: #ff4c3b;
    }
  </style>
</head>

<body>
  <div class="htmleaf-container">
    <div class="wrapper">
      <div class="container">
        <h1>This for best Yuri!</h1>
        <form class="form">
          <input id="userName" name="userName" type="text" placeholder="0220" value="Yuri">
          <input id="pwd" name="pwd" type="password" placeholder="Password">
          <button type="submit" id="login-button">Enter</button>
        </form>
      </div>
      <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>

  <!-- 横屏提示信息 -->
  <div class="landscape-message">
    <p>Please switch your device to landscape mode for a better experience。</p>
    <button id="confirmLandscape">I've switched to landscape orientation</button>
  </div>

  <script src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="../js/jquery-1.8.4.min.js" type="text/javascript"></script>

  <script>
    // 监听 Enter 按钮点击事件
    document.getElementById('login-button').addEventListener('click', function(event) {
      event.preventDefault(); // 阻止表单提交

      // 显示横屏提示消息
      document.querySelector('.landscape-message').style.display = 'flex';

      // 禁用表单提交，直到用户确认横屏
      document.getElementById('login-button').disabled = true;
    });

    // 用户确认已横屏
    document.getElementById('confirmLandscape').addEventListener('click', function() {
      // 隐藏横屏提示消息
      document.querySelector('.landscape-message').style.display = 'none';

      // 启用表单提交
      document.getElementById('login-button').disabled = false;

      // 继续执行后续操作，例如提交表单
      alert("Proceed with the follow-up operations！");
      // 这里可以添加你想要执行的代码，例如提交表单：
      // document.querySelector('.form').submit();
    });
  </script>
</body>

</html>
